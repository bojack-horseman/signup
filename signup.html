<!DOCTYPE html>
<html>
<title> Sign-Up Form </title>
<head>
    <meta name="viewport" content="width=device-width" initial scale=1 shrink-to-fit="no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</head>
<body>
    <div class="modal-dialog">
        <div class="modal-content col-md-12">
            <div class="modal-header col-md-12">
                <h1 class="text-center">SIGN-UP FORM </h1>
            </div>
            <div class="modal-body" align="center">
                <form id="form" class="col-md-12 center-block" align="center" action="#" method="post">
                    <div class="form-group" align="center">
                        <input id= "username" class="form-control input-lg" placeholder="Enter Username" type="text" name= "username" size="15" required>
                    </div>
                    <div class="form-group" align="center">
                        <input id= "pswrd" class="form-control input-lg" placeholder="Enter Password" type="password" name= "password" size="12" required>
                    </div>
                    <div class="form-group" align="center">
                        <input id= "cnpswrd" class="form-control input-lg" placeholder="Confirm password" type="password" name= "confirmpassword" size="12" required>
                    </div>
                    <div class="form-group" align="center">
                        <input id= "mail" class="form-control input-lg" placeholder="Enter Email" type="email" name= "email" size="25" required>
                    </div>
                    <div class="form-group" align="center">
                        <input id= "dob" class="form-control input-lg" placeholder="Date Of Birth" type="date" name= "dob" size="10" required>
                    </div>
                    <div class="form-group" align="center">
                        <input id= "register_button" class="btn btn-block btn-lg btn-primary" type="submit" name= "register" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.js"integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="signup.js"></script>
